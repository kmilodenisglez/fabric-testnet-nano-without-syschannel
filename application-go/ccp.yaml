---
name: test-network-org1
version: 1.0.0

channels:
  mychannel:
    orderers:
      - orderer1
    peers:
      peer0.org1.example.com:
        chaincodeQuery: true
        endorsingPeer: true
        eventSource: true
        ledgerQuery: true

client:
  BCCSP:
    security:
      default:
        provider: SW
      enabled: true
      hashAlgorithm: SHA2
      level: 256
      softVerify: true
  credentialStore:
    cryptoStore:
      path: ../crypto-config/peerOrganizations/org1.example.com/users
    path: ../crypto-config/peerOrganizations/org1.example.com/users
  cryptoconfig:
    path: ../crypto-config/peerOrganizations/org1.example.com/users
  logging:
    level: info
  organization: org1

orderers:
  orderer1:
    url: orderer.example.com:6050
    tlsCACerts:
      path: ../crypto-config/ordererOrganizations/example.com/tlsca/tlsca.example.com-cert.pem

organizations:
  org1:
    certificateAuthorities:
      - ca.org1.example.com
    cryptoPath: ../crypto-config/peerOrganizations/org1.example.com/msp
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com

peers:
  peer0.org1.example.com:
    url: peer0.org1.example.com:7051
    tlsCACerts:
      path: ../crypto-config/peerOrganizations/org1.example.com/tlsca/tlsca.org1.example.com-cert.pem

certificateAuthorities:
  ca.org1.example.com:
    url: https://localhost:7054
    tlsCACerts:
      path: ../crypto-config/peerOrganizations/org1.example.com/ca/ca.org1.example.com-cert.pem
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    httpOptions:
      verify: false

entityMatchers:
  peer:
    - pattern: peer0.org1.example.com
      urlSubstitutionExp: localhost:7051
      sslTargetOverrideUrlSubstitutionExp: peer0.org1.example.com
      mappedHost: peer0.org1.example.com

  orderer:
    - pattern: orderer.example.com
      urlSubstitutionExp: localhost:6050
      sslTargetOverrideUrlSubstitutionExp: orderer.example.com
      mappedHost: orderer.example.com

  certificateAuthority:
    - pattern: ca.org1.example.com
      urlSubstitutionExp: https://localhost:7054
      sslTargetOverrideUrlSubstitutionExp: ca.org1.example.com
      mappedHost: ca.org1.example.com
